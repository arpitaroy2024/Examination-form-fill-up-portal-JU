<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JU Exam Portal - Home</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
    }

    /* Hero Section */
    .hero {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 40px 20px;
        background: linear-gradient(135deg, #1c3f5c, #2c5364);
        color: white;
        border-radius: 0 0 50px 50px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .hero p {
        font-size: 1.3rem;
        margin-bottom: 30px;
    }
    .btn-custom {
        background: #495057;
        color: #f8f9fa;
        font-weight: bold;
        padding: 12px 30px;
        border-radius: 50px;
        transition: all 0.3s;
    }
    .btn-custom:hover {
        background: #343a40;
        color: #f8f9fa;
        transform: scale(1.05);
    }

    /* Footer */
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px 0;
    }

    /* Responsive adjustments */
    @media (max-width: 992px) {
        .hero h1 {
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.1rem;
        }
    }
    @media (max-width: 576px) {
        .hero h1 {
            font-size: 2rem;
        }
        .hero p {
            font-size: 1rem;
        }
        .btn-custom {
            padding: 10px 20px;
            font-size: 0.9rem;
        }
    }
</style>
</head>
<body>

<!-- Hero / Welcome Section -->
<div class="hero">
    <h1>Welcome to JU Exam Form Fillup Portal</h1>
    <p>Submit your exam forms and track approvals online quickly and securely.</p>
    <a href="register.html" class="btn btn-custom btn-lg">Get Started</a>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 Jahangirnagar University | All Rights Reserved
</footer>
<a href="login.html" class="next-btn">Next ➡️</a>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
