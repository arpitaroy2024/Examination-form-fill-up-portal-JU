<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JU Exam Portal - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: url('') no-repeat center center fixed;
      background-size: cover;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: #ffca28 !important;
    }

    /* Login Card */
    .login-card {
      max-width: 420px;
      margin: 100px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(5px);
    }

    .login-header {
      background-color: #1779ff;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }

    .btn-login {
      background-color: #1779ff;
      color: white;
      border: none;
    }

    .btn-login:hover {
      background-color: #0d63d3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">JU Exam Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="student_dashboard.html">Student Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="staff_dashboard.html">Staff Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-card">
    <div class="login-header">
      <h4>Login</h4>
    </div>
    <div class="p-4">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>

        <div class="text-center mt-3">
          <small>Don't have an account? <a href="register.html">Register here</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Login successful (demo)");
      window.location.href = "exam_form.html"; // redirect to next page if needed
    });
  </script>

</body>
</html>
