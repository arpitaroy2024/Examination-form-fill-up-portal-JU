<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - JU Exam Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .dashboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .action-buttons .btn {
      width: 150px;
      margin: 10px;
    }

    .recent-forms {
      margin-top: 30px;
    }

    .recent-forms table th {
      background-color: #0d6efd;
      color: white;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 10px;
      color: white;
    }

    .status-pending { background-color: #ffc107; }
    .status-approved { background-color: #28a745; }
    .status-rejected { background-color: #dc3545; }

    .upload-section {
      margin-top: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>

  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <h2>Student Dashboard - Sabia Akter Trisha (220447)</h2>
  </div>

  <!-- Action Buttons -->
  <div class="text-center action-buttons">
    <button class="btn btn-primary" onclick="alert('Start New Form')">Begin</button>
    <button class="btn btn-secondary" onclick="alert('View Drafts')">View</button>
    <button class="btn btn-info text-white" onclick="alert('Track Progress')">Track</button>
  </div>

  <!-- Recent Forms -->
  <div class="recent-forms">
    <h5 class="mb-3">Recent Forms</h5>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Form ID</th>
          <th>Semester</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>FORM-001</td>
          <td>3rd Year 2nt Sem</td>
          <td><span class="status-badge status-pending">Pending</span></td>
          <td><button class="btn btn-primary btn-sm">View</button></td>
        </tr>
        <tr>
          <td>FORM-002</td>
          <td>3rd Year 1st Sem</td>
          <td><span class="status-badge status-approved">Approved</span></td>
          <td><button class="btn btn-primary btn-sm">View</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Upload Section -->
  <div class="upload-section">
    <input type="file" class="form-control" style="max-width: 300px;">
    <button class="btn btn-success">Upload</button>
    <button class="btn btn-outline-primary">Download Admit Card (if approved)</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
