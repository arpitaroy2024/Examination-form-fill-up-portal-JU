<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JU Exam Portal - Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
    }

    .topbar {
      background-color: #1f2a33;
      color: white;
      padding: 10px 20px;
    }

    .register-card {
      max-width: 450px;
      margin: 80px auto;
      border-radius: 10px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.1);
      background-color: white;
    }

    .register-header {
      background-color: #2f8f4a;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }

    .btn-register {
      background-color: #2f8f4a;
      color: white;
      border: none;
    }

    .btn-register:hover {
      background-color: #26793d;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topbar">
    <h5 class="m-0">JU Exam Portal</h5>
  </div>

  <!-- Registration Form -->
  <div class="register-card">
    <div class="register-header">
      <h4>Register</h4>
    </div>
    <div class="p-4">
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Create password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Student ID</label>
          <input type="text" class="form-control" placeholder="Enter student ID" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Role</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" value="student" checked>
            <label class="form-check-label">Student</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="role" value="staff">
            <label class="form-check-label">Staff</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-register">Register</button>
        </div>

        <div class="text-center mt-3">
          <small>Already have an account? <a href="index.html">Login here</a></small>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Registration successful (demo)");
      window.location.href = "index.html"; // go back to login
    });
  </script>

</body>
</html>
