<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chairman Dashboard - JU Exam Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3e5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #6a1b9a;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #ede7f6;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .approve {
      background: #43a047;
      color: white;
    }

    .reject {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chairman Dashboard</h1>
    <p>Jahangirnagar University - Department of CSE</p>
  </header>

  <div class="container">
    <h2>Pending Exam Forms</h2>
    <table>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Semester</th>
        <th>Courses</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>20201458</td>
        <td>Jannatul Ferdousi</td>
        <td>6th</td>
        <td>CSE 3101, CSE 3103</td>
        <td>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
