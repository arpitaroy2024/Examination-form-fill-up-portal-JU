<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JU Exam Portal - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Top message */
    .message {
        text-align: center;
        padding: 60px 20px 30px 20px;
        font-size: 1.8rem;
        font-weight: bold;
        color: #343a40;
    }

    /* Button sections */
    .section-btn {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .section-btn a {
        width: 80%;
        padding: 30px 0;
        font-size: 1.3rem;
        font-weight: bold;
        border-radius: 12px;
        text-align: center;
        text-decoration: none;
        color: white;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .section-btn a:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .student { background-color: #007bff; }   /* Blue */
    .approver { background-color: #28a745; }  /* Green */
    .examform { background-color: #6c757d; }  /* Gray */
    .status { background-color: #17a2b8; }    /* Teal */

    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px 0;
        margin-top: 40px;
    }

    @media (max-width: 768px) {
        .section-btn a {
            width: 90%;
            padding: 25px 0;
            font-size: 1.1rem;
        }
        .message {
            font-size: 1.4rem;
            padding: 50px 20px 20px 20px;
        }
    }
</style>
</head>
<body>

<div class="message">Select any option</div>

<!-- 4 Button Sections -->
<div class="section-btn"><a href="student_dashboard.html" class="student">Student Dashboard</a></div>
<div class="section-btn"><a href="chairman_dashboard.html" class="approver">Approver Dashboard</a></div>
<div class="section-btn"><a href="form_fill.html" class="examform">Exam Form</a></div>
<div class="section-btn"><a href="form_status_tracking.html" class="status">Status Tracker</a></div>

<footer>
    &copy; 2025 Jahangirnagar University | All Rights Reserved
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
