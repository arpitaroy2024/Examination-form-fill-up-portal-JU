<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hall Provost Dashboard - JU Exam Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1976d2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
    }

    h2 {
      text-align: center;
      color: #1976d2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #bbdefb;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }

    .approve {
      background: #43a047;
      color: white;
    }

    .reject {
      background: #e53935;
      color: white;
    }

    .view {
      background: #f9a825;
      color: white;
    }
  </style>
</head>
<body>

  <header>
    <h1>Hall Provost Dashboard</h1>
    <p>Jahangirnagar University - Student Hall Management</p>
  </header>

  <div class="container">
    <h2>Pending Hall Requests</h2>
    <table>
      <tr>
        <th>Roll</th>
        <th>Name</th>
        <th>Hall</th>
        <th>Room No.</th>
        <th>Fees Status</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>20201458</td>
        <td>Jannatul Ferdousi</td>
        <td>Shaheed Hall</td>
        <td>201</td>
        <td>Paid</td>
        <td>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
          <button class="view">View Details</button>
        </td>
      </tr>
      <tr>
        <td>20201460</td>
        <td>Riyad Hasan</td>
        <td>Mirpur Hall</td>
        <td>105</td>
        <td>Pending</td>
        <td>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
          <button class="view">View Details</button>
        </td>
      </tr>
    </table>
  </div>

</body>
</html>
