<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JU Exam Portal - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: system-ui, sans-serif;
    }

    .topbar {
      background-color: #1f2a33;
      color: white;
      padding: 10px 20px;
    }

    .login-card {
      max-width: 420px;
      margin: 80px auto;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background-color: white;
    }

    .login-header {
      background-color: #1779ff;
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px 10px 0 0;
    }

    .btn-login {
      background-color: #1779ff;
      color: white;
      border: none;
    }

    .btn-login:hover {
      background-color: #0d63d3;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topbar">
    <h5 class="m-0">JU Exam Portal</h5>
  </div>

  <!-- Login Form -->
  <div class="login-card">
    <div class="login-header">
      <h4>Login</h4>
    </div>
    <div class="p-4">
      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Enter password" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login">Login</button>
        </div>

        <div class="text-center mt-3">
          <small>Don't have an account? <a href="register.html">Register here</a></small>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Login successful (demo)");
      window.location.href = "home.html"; // redirect to next page if needed
    });
  </script>

</body>
</html>
